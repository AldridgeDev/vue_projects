<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Learn Vue</title>
</head>
<body>
    <div id="vue-app">
        <h1>{{ greetOutput('day') }} {{ timestamp }}</h1>
        <h1>{{ name }}</h1>
        <h2>Job: {{ job }}</h2>
        <a v-bind:href="website" target='_blank'>Website</a>
        <br><br><br>
        <input type="text" v-bind:value="name">
        <br><br>
        <p v-html="websiteTag"></p>
    </div>

    <div id="events">
        <button @click="add(1)">Add a Year</button>
        <button v-on:click="subtract(1)">Subtract a Year</button>
        <button @dblclick="add(10)">Add 10 years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
        <p>My age is {{ age }}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
